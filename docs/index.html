<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ブロック崩し</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        canvas {
            border: 1px solid #000;
            background-color: #fafafa;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="640" height="400"></canvas>
    <script>
        // ゲームの設定
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let ballRadius = 10;
        let balls = [{x: canvas.width / 2, y: canvas.height - 30, dx: 4, dy: -4, color: '#0095DD'}];  // ボールの配列
        let paddleHeight = 10;
        let paddleWidth = 100;
        let paddleX = (canvas.width - paddleWidth) / 2;

        let rightPressed = false;
        let leftPressed = false;

        let brickRowCount = 5;
        let brickColumnCount = 6;
        let brickWidth = 80;
        let brickHeight = 20;
        let brickPadding = 10;
        let brickOffsetTop = 30;
        let brickOffsetLeft = 30;
        let recoveryTime = 5000;

        let bricks = [];
        let score = 0;
        let lives = 10;
        let redBallRespawnTime = 5000;  // 赤ボールの復活までの時間

        // 初期化
        for(let c = 0; c < brickColumnCount; c++) {
            bricks[c] = [];
            for(let r = 0; r < brickRowCount; r++) {
                bricks[c][r] = { 
                    x: (c * (brickWidth + brickPadding)) + brickOffsetLeft, 
                    y: (r * (brickHeight + brickPadding)) + brickOffsetTop,
                    status: 1, 
                    disappearTime: 0
                };
            }
        }

        // イベントリスナー
        document.addEventListener('keydown', keyDownHandler, false);
        document.addEventListener('keyup', keyUpHandler, false);

        // パドルの移動
        function keyDownHandler(e) {
            if(e.key == 'Right' || e.key == 'ArrowRight') {
                rightPressed = true;
            }
            else if(e.key == 'Left' || e.key == 'ArrowLeft') {
                leftPressed = true;
            }
        }

        function keyUpHandler(e) {
            if(e.key == 'Right' || e.key == 'ArrowRight') {
                rightPressed = false;
            }
            else if(e.key == 'Left' || e.key == 'ArrowLeft') {
                leftPressed = false;
            }
        }

        // ボールの描画
        function drawBalls() {
            for (let i = 0; i < balls.length; i++) {
                let ball = balls[i];
                ctx.beginPath();
                ctx.arc(ball.x, ball.y, ballRadius, 0, Math.PI * 2);
                ctx.fillStyle = ball.color;  // ボールの色
                ctx.fill();
                ctx.closePath();
            }
        }

        // パドルの描画
        function drawPaddle() {
            ctx.beginPath();
            ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
            ctx.fillStyle = '#0095DD';
            ctx.fill();
            ctx.closePath();
        }

        // ブロックの描画
        function drawBricks() {
            let currentTime = Date.now();
            for(let c = 0; c < brickColumnCount; c++) {
                for(let r = 0; r < brickRowCount; r++) {
                    let b = bricks[c][r];
                    if(b.status == 1 || (b.status == 0 && currentTime - b.disappearTime >= recoveryTime)) {
                        if(b.status == 0 && currentTime - b.disappearTime >= recoveryTime) {
                            b.status = 1;
                        }

                        ctx.beginPath();
                        ctx.rect(b.x, b.y, brickWidth, brickHeight);
                        ctx.fillStyle = '#0095DD';
                        ctx.fill();
                        ctx.closePath();
                    }
                }
            }
        }

        // スコアの描画
        function drawScore() {
            ctx.font = '16px Arial';
            ctx.fillStyle = '#0095DD';
            ctx.fillText('スコア: ' + score, 8, 20);
        }

        // 残りライフの描画
        function drawLives() {
            ctx.font = '16px Arial';
            ctx.fillStyle = '#0095DD';
            ctx.fillText('残りライフ: ' + lives, canvas.width - 100, 20);
        }

        // ボールとパドルの衝突判定
        function collisionDetection() {
            for(let c = 0; c < brickColumnCount; c++) {
                for(let r = 0; r < brickRowCount; r++) {
                    let b = bricks[c][r];
                    if(b.status == 1) {
                        for (let i = 0; i < balls.length; i++) {
                            let ball = balls[i];
                            if(ball.x > b.x && ball.x < b.x + brickWidth && ball.y > b.y && ball.y < b.y + brickHeight) {
                                ball.dy = -ball.dy;
                                b.status = 0;
                                b.disappearTime = Date.now();
                                score++;

                                // 30%の確率で新しいボールを生成
                                if (Math.random() < 0.1) {
                                    balls.push({x: b.x + brickWidth / 2, y: b.y + brickHeight, dx: 4, dy: -4, color: 'green'});
                                }
                            }
                        }
                    }
                }
            }

            // すべてのブロックが消えた場合、ゲームクリア
            let allBricksDestroyed = true;
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    if (bricks[c][r].status == 1) {
                        allBricksDestroyed = false;
                        break;
                    }
                }
                if (!allBricksDestroyed) {
                    break;
                }
            }

            if (allBricksDestroyed) {
                alert('ゲームクリア!');
                document.location.reload();
            }
        }

        // ボールの移動
        function moveBalls() {
            for (let i = 0; i < balls.length; i++) {
                let ball = balls[i];
                ball.x += ball.dx;
                ball.y += ball.dy;

                // 壁との衝突
                if(ball.x + ball.dx > canvas.width - ballRadius || ball.x + ball.dx < ballRadius) {
                    ball.dx = -ball.dx;
                }
                if(ball.y + ball.dy < ballRadius) {
                    ball.dy = -ball.dy;
                } else if(ball.y + ball.dy > canvas.height - ballRadius) {
                    // 床に落ちた場合、赤ボールは復活
                    if(ball.color == '#0095DD' && ball.y + ball.dy > canvas.height - ballRadius) {
                        balls.splice(i, 1);
                        if (balls.length === 0) {
                            lives--;
                            if(lives == 0) {
                                alert('ゲームオーバー');
                                document.location.reload(); // ゲームオーバー時にリセット
                            }
                        }
                    }
                }

                // パドルとの衝突判定
                if(ball.y + ball.dy > canvas.height - paddleHeight - ballRadius && ball.x > paddleX && ball.x < paddleX + paddleWidth) {
                    ball.dy = -ball.dy;
                }
            }
        }

        // ボールの復活 (赤ボールが消えた場合)
        function respawnRedBall() {
            if (balls.length === 0) {
                balls.push({x: canvas.width / 2, y: canvas.height - 30, dx: 4, dy: -4, color: '#0095DD'});
            }
        }

        // ゲームの描画
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBricks();
            drawBalls();
            drawPaddle();
            drawScore();
            drawLives();
            collisionDetection();
            moveBalls();

            // 赤ボールが無くなった場合、復活させる
            respawnRedBall();

            // パドルの移動
            if(rightPressed && paddleX < canvas.width - paddleWidth) {
                paddleX += 7;
            }
            else if(leftPressed && paddleX > 0) {
                paddleX -= 7;
            }

            requestAnimationFrame(draw);
        }

        draw();
    </script>
</body>
</html>
